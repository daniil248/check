# Render.com — один клик deploy backend
# https://render.com → New → Blueprint → подключите репо
services:
  - type: web
    name: northpak-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENSANCTIONS_API_KEY
        sync: false
