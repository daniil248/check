<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — NorthPak Logistics</title>
    <link rel="icon" href="/favicon.ico" type="image/jpeg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <a href="/" class="auth-logo">
                <img src="logo.jpeg" alt="NorthPak" class="auth-logo-img">
            </a>
            <h1>Вход в сервис</h1>
            <p class="auth-hint">Проверка контрагентов</p>

            <div id="auth-error" class="auth-error" style="display: none;"></div>

            <form id="login-form" class="auth-form">
                <input type="email" name="email" placeholder="Email" required autocomplete="email">
                <input type="password" name="password" placeholder="Пароль" required autocomplete="current-password">
                <button type="submit" class="auth-btn">Войти</button>
                <a href="/api/auth/google" class="auth-google-btn">
                    <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/><path fill="none" d="M0 0h48v48H0z"/></svg>
                    Войти через Google
                </a>
            </form>

            <form id="register-form" class="auth-form">
                <input type="email" name="email" placeholder="Email" required autocomplete="email">
                <input type="password" name="password" placeholder="Пароль (не менее 6 символов)" required minlength="6" autocomplete="new-password">
                <button type="submit" class="auth-btn auth-btn-secondary">Регистрация</button>
            </form>

            <p class="auth-switch">
                <a href="#" id="toggle-register">Нет аккаунта? Зарегистрироваться</a>
                <a href="#" id="toggle-login" style="display: none;">Уже есть аккаунт? Войти</a>
                <a href="/forgot-password" class="auth-forgot" style="display: block; margin-top: 0.5rem;">Забыли пароль?</a>
            </p>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
